<html>
    <head>
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1 class="topic">Calculate Your Age</h1>
        <div class="box">
            <div class="text">
                <h2>Enter Birth Details</h2>
            </div>
            <div class="input">
                <input type="text" class="txtyear" placeholder="Year" id="txtyear"><br><br>
                <input type="text" class="txtmonth" placeholder="Month" id="txtmonth"><br><br><br>
                <input type="submit" value="Generate" class="button" onclick="calculateAge()">
            </div>
            <p id="display" class="display"></p>
        </div>
    </body>
</html>
